<!doctype html>
<html>
<link rel="stylesheet" href="joesstyles2.css">

<head>
	<meta charset="utf-8">
	<title>Joe's Hotdogs</title>
</head>

<body>
	<div id="header">Welcome to Joe's Hotdogs!</div>
	<br>

	<form>
		<input type="hidden">

		<div class="row">How many hotdogs would you like? ($3.25 each)
		<select id="hotdogs" class="select">
		  <option value="0">0</option>
		  <option value="1">1</option>
		  <option value="2">2</option>
		  <option value="3">3</option>
		  <option value="4">4</option>
		  <option value="5">5</option>
		  <option value="10">10</option>
		  <option value="15">15</option>
		  <option value="20">20</option>
		</select></div>

		<br><br>
		<div class="row">How many fries would you like? ($2.00 each)
		<select id="fries" class="select">
		  <option value="0">0</option>
		  <option value="1">1</option>
		  <option value="2">2</option>
		  <option value="3">3</option>
		  <option value="4">4</option>
		  <option value="5">5</option>
		  <option value="10">10</option>
		  <option value="15">15</option>
		  <option value="20">20</option>
		</select></div>

		<br><br>
		<div class="row">How many sodas would you like? ($1.50 each)
		<select id="sodas" class="select">
		  <option value="0">0</option>
		  <option value="1">1</option>
		  <option value="2">2</option>
		  <option value="3">3</option>
		  <option value="4">4</option>
		  <option value="5">5</option>
		  <option value="10">10</option>
		  <option value="15">15</option>
		  <option value="20">20</option>
		</select></div>
	</form>

	<br>

	<button id="submit_order" onclick="alertorder()">Submit Order</button>

	<script language="javascript">

		function alertorder(){
			var num_hotdogs = document.getElementById("hotdogs").value;
			var num_fries = document.getElementById("fries").value;
			var num_sodas = document.getElementById("sodas").value;

			if (num_hotdogs != 0 || num_fries != 0 || num_sodas != 0) {
				subtotal = num_hotdogs*3.25 + num_fries*2 + num_sodas*1.5;

				discount = 0;
				if(subtotal >= 20)
					discount = subtotal*0.1;

				total = subtotal - discount;

				tax = total*0.0625;
				total = total + tax;

				if(discount > 0)
					alert("Thanks for ordering from Joe's Hotdog Stand! \nYou ordered: " + num_hotdogs + " hotdogs, " + num_fries + " fries, and " + num_sodas + " sodas.\nYour subtotal is $" + (Math.round(subtotal * 100) / 100).toFixed(2) + ".\nSince your order was above $20, you received a discount of $" + (Math.round(discount * 100) / 100).toFixed(2) + ".\nTaxes amounted to $" + (Math.round(tax * 100) / 100).toFixed(2) + ".\nYour total is $" + (Math.round(total * 100) / 100).toFixed(2) + ".\nHave a great day!");
				else
					alert("Thanks for ordering from Joe's Hotdog Stand! \nYou ordered: " + num_hotdogs + " hotdogs, " + num_fries + " fries, and " + num_sodas + " sodas.\nYour subtotal is $" + (Math.round(subtotal * 100) / 100).toFixed(2) + ".\nTaxes amounted to $" + (Math.round(tax * 100) / 100).toFixed(2) + ".\nYour total is $" + (Math.round(total * 100) / 100).toFixed(2) + ".\nHave a great day!");
				}
			else {
				alert("No items have been ordered. Please try again.")
			}}

	</script>
</body>
</html>
